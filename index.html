<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Text Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
      border: 1px solid #ccc;
      padding: 15px;
      background: white;
    }
  </style>
</head>
<body>

  <h2>Dynamic Text Generator</h2>
  <input type="text" id="textInput" placeholder="Type something...">
  <button onclick="generateText()">Generate</button>

  <div id="output"></div>

  <script>
    function generateText() {
      const input = document.getElementById('textInput').value;
      const output = document.getElementById('output');
      output.textContent = input ? input : "Please enter some text.";
    }
  </script>

</body>
</html>
